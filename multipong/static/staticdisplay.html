<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="multipong.css" />
    <style>
        body{
            color: black;
        }
        #leftField div {
            background-color: #0000FF;
        }
        #rightField div{
            background-color: #00FF00;
        }
    </style>
</head>
<body>
<div id="message">Display connected to server</div>
<div id="game">
    <div id="leftPlayers" class="players">
        <span>anonymous</span>
        <br>
    </div>
    <div id="leftField">
        <div id="left0" class="player" style="height: 80.1px; width: 18.01px; left: 66.0367px; top: 0px; display: block;"></div>
    </div>
    <div id="leftScore" class="score">6</div>
    <div id="rightField">
        <div id="right0" class="player" style="height: 80.1px; width: 18.01px; left: 216.203px; top: 0px; display: block;"></div>
    </div>
    <div id="rightScore" class="score">7</div>
    <div id="ball" style="width: 16.02px; height: 16.02px; border-radius: 8.01px 8.01px 8.01px 8.01px; top: 179.998px; left: 462.299px; display: block;"></div>
    <div id="rightPlayers" class="players">
        <span>anonymous</span>
        <br>
    </div>
</div>
</body>
</html>
