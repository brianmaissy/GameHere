<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="multipong.css" />
        <script src="jquery-1.7.1.min.js"></script>
        <script src="socket.io/socket.io.js"></script>
        <script src="bond.js"></script>
        <script src="multipong.js"></script>
        <script type="text/javascript">            
            var socket;
            var game;
            var players = {};
            var h = 0;
            var w = 0;
            $(document).ready(function(){
                // create the game and initialize things based on it
                game = createGame();
                w = $("#game").width();
                h = $("#game").height();
                $("#ball").css('width', h * game.ballRadius*2);
                $("#ball").css('height', h * game.ballRadius*2);
                $("#ball").css('-moz-border-radius', h * game.ballRadius);
                $("#ball").css('border-radius', h * game.ballRadius);

                // start the socket.io connection and set up the handlers
                socket = io.connect('http://' + window.location.host);
                // the display's own connection handshake
                socket.on('connect', function(){
                    $('#message').html('Display connected to server');
                    socket.emit('newDisplay');
                });
                // a new controller has connected through the server, create a player for it
                socket.on('newPlayer', function(data){
                    players[data.controllerID] = game.newPlayer(data.name);
                    socket.emit('playerConnected', {controllerID: data.controllerID, title: game.title});
                });
                // a client has disconnected from the server
                socket.on('clientDisconnect', function(data){
                    if(game.leftPlayers.indexOf(players[data.controllerID]) >= 0
                            || game.rightPlayers.indexOf(players[data.controllerID]) >= 0){
                        game.removePlayer(players[data.controllerID]);
                    }
                });
                // motion input from a controller through the server
                socket.on('move', function(data){
                    players[data.controllerID].move(data);
                });

                // start ticking away
                setInterval(tick, 10);
            });

            function tick(){
                // tick the game
                game.tick();
                // update the display
                $('.player').hide();
                $('#ball').hide();
                var i;
                for(i=0; i<game.leftPlayers.length; i++){
                    drawPlayer(game.leftPlayers[i], "left", i);
                }
                for(i=0; i<game.rightPlayers.length; i++){
                    drawPlayer(game.rightPlayers[i], "right", i);
                }
                $("#ball").css('top', h * (game.ballLocationY - game.ballRadius));
                $("#ball").css('left', w * game.ballLocationX - h * game.ballRadius);
                $('#ball').show();
                $('#leftScore').html(game.leftScore);
                $('#rightScore').html(game.rightScore);
                var playerList = '';
                for(i=0; i< game.leftPlayers.length; i++){
                    playerList += '<span style="color:' + game.leftPlayers[i].color + ';">' + game.leftPlayers[i].name + '</span><br>';
                }
                $('#leftPlayers').html(playerList);
                playerList = '';
                for(i=0; i< game.rightPlayers.length; i++){
                    playerList += '<span style="color:' + game.rightPlayers[i].color + ';">' + game.rightPlayers[i].name + '</span><br>';
                }
                $('#rightPlayers').html(playerList);
            }
            function drawPlayer(player, side, number){
                // create a div if it doesn't yet exist, then adjust its position and color
                var div = $('.player#' + side + number);
                if(div.length == 0){
                    var container = $('#leftField');
                    if(side == "right"){
                        container = $('#rightField');
                    }
                    container.append('<div class="player" id="' + side + number + '" style="height:' + h * game.paddleWidth + 'px; width: ' + w * game.paddleThickness + 'px;"></div>');
                    div = $('.player#' + side + number);
                }
                if(side == "right"){
                    div.css('left', w * player.x - $("#leftField").width() - w * game.paddleThickness/2);
                }else{
                    div.css('left', w * player.x - w * game.paddleThickness/2);
                }
                div.css('top', h * player.y);
                div.css('background-color', player.color);
                div.show();
            }
        </script>
    </head>
    <body>
        <div id="message">Not Connected</div>
        <div id="game">
            <div class="players" id="leftPlayers"></div>
            <div id="leftField"></div>
                <div class="score" id="leftScore"></div>
            <div id="rightField"></div>
                <div class="score" id="rightScore"></div>
            <div id="ball"></div>
            <div class="players" id="rightPlayers"></div>
        </div>
    </body>
</html>
