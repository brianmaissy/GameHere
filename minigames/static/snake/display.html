<html>
    <head>
        <title>Snake Display</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="snake.css" />
        <script src="/socket.io/socket.io.js"></script>
        <script src="/bond.js"></script>
        <script src="snake.js"></script>
        <script src="display.js"></script>
    </head>
    <body>
        <div id="message">Not Connected</div>
        <div id="game">
            <div id="field">
                <div id="flash"></div>
                <div class="food" id="food"></div>
            </div>
            <div class="players" id="players"></div>
            <div id="key">
                <table>
                    <tr><td><div class="item" type="food"></div></td><td><strong>Food:</strong> +1 point, +1 length</td></tr>
                    <tr><td><div class="item" type="superfood"></div></td><td><strong>Superfood:</strong> +5 points</td></tr>
                    <tr><td><div class="item" type="speedup"></div></td><td><strong>Speed Up</strong></tr>
                    <tr><td><div class="item" type="slowdown"></div></td><td><strong>Slow Down</strong></tr>
                    <tr><td><div class="item" type="grow"></div></td><td><strong>Grow:</strong> +5 length</tr>
                    <tr><td><div class="item" type="shrink"></div></td><td><strong>Shrink:</strong> -5 length</tr>
                    <tr><td><div class="item" type="invincibility"></div></td><td><strong>Invincibility:</strong><br>move through walls,<br>kill others on contact</td></tr>
                </table>
            </div>
        </div>
    </body>
</html>
