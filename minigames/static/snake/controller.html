<html>
    <head>
        <title>Snake Controller</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes" /> 
        <link rel="stylesheet" type="text/css" href="snake.css" />
        <script src="/jquery-1.7.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="touch.js"></script>
        <script type="text/javascript" src="head.min.js"></script>
        <script src="ui.js"></script>
        <script src="snake.js"></script>
        <script src="controller.js"></script>
	
	<script type="text/javascript">
		window.addEventListener('load', function() {
			var inventory = document.querySelector('#inventory');
			Scrollview(inventory);
		});
		window.addEventListener('touchstart', function(event) {
			event.preventDefault();
			event.stopPropagation();
		});
		window.addEventListener('touchmove', function(event) {
			event.preventDefault();
			event.stopPropagation();
		});
	</script>
    </head>
    <body ontouchmove="blockMove()">
        <div id="message">Not Connected</div>
		
		<div class="clip">
			<div id="inventory" class="view">
				
			</div>			
		</div>
		
		<div id="scroll"> &lt------- Scroll Left & Right Here -------&gt </div>
		
		<div id="drop" class="dropArea"></div>
		
		<div id="touchArea" class="clearfix"><p>Touch here to navigate</p></div>

		<script>
		$("#drop").droppable({
		    drop: function( event, ui ) {
		        $(this).css({'border':'#777 dashed 3px','background':'#eee', 'background-image': 'url("' + 'images/trashcan.png' + '")'});
		    },
		    over: function(event, ui) {
		        $(ui.draggable).parent()[0].onmouseup = dropItem;
		        $(this).css({'border':'#a33 dashed 3px','background':'#faa', 'background-image': "url('" + 'images/trashcan.png' + "')"});
		    },
		    out: function (event, ui){
		    	$(ui.draggable).parent()[0].onmouseup = clickItem;
		        $(this).css({'border':'#777 dashed 3px','background':'#eee', 'background-image': "url('" + 'images/trashcan.png' + "')"});
		    }
		});
		</script>
		
	
    </body>
</html>
