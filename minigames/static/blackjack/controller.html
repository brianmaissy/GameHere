<html>
    <head>
        <title>Blackjack Controller</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="blackjack.css" />
        <script src="/socket.io/socket.io.js"></script>
        <script src="controller.js"></script>
    </head>
    <body>
        <div id="message">Not Connected</div><br>
        <div class="input" id="bet" style="display: block;">
            <input type="button" value="Bet 1" onclick="bet(1);"> <input type="button" value="Bet 5" onclick="bet(5);">
            <input type="button" value="Bet 10" onclick="bet(10);"> <input type="button" value="Bet 50" onclick="bet(50);">
        </div>
        <div class="input" id="hit">
            <input type="button" id="hitButton" value="Hit" onclick="hit();"> <input type="button" value="Stand" onclick="stand();">
        </div>
        <div class="input" id="wait">
            Waiting for other players...
        </div>
		<div id="hand">
		</div>
        <div id="value">
            Hand value: <span id="total">0</span><br>
        </div>
    </body>
</html>
