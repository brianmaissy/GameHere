<html>
    <head>
        <title>Blackjack Display</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="blackjack.css" />
        <script src="/socket.io/socket.io.js"></script>
        <script src="/bond.js"></script>
        <script src="blackjack.js"></script>
        <script src="display.js"></script>
    </head>
    <body>
        <div id="message">Not Connected</div>
        <div id="game">
            <div id="table">
                <div id="flash">Place your bets!</div>
                <div class="player" style="-moz-transform: translate(350px,100px);">
                    <div class="cards">
                        <div class="card"></div>
                        <div class="card" id="up" style="top: 5px; left: 10px; color: red">4<br>&hearts;</div>
                    </div>
                </div>
                <div class="player" style="-moz-transform: translate(0px,200px) rotate(40deg)">
                    Brian: $34<br>
                    Bet: $4
                    <div class="cards">
                        <div class="card"></div>
                        <div class="card" style="top: 5px; left: 10px;"></div>
                    </div>
                </div>
                <div class="player" style="-moz-transform: translate(150px,300px) rotate(20deg)">
                    Brian: $34<br>
                    Bet: $4
                    <div class="cards">
                        <div class="card"></div>
                        <div class="card" style="top: 5px; left: 10px;"></div>
                    </div>
                </div>
                <div class="player" style="-moz-transform: translate(350px,350px) rotate(0deg)">
                    David: $99<br>
                    Bet: $4
                    <div class="cards" style="top: -120px;">
                        <div class="card"></div>
                        <div class="card" style="top: 5px; left: 10px;"></div>
                        <div class="card" style="top: 10px; left: 20px;"></div>
                        <div class="card" style="top: 15px; left: 30px;"></div>
                        <div class="card" style="top: 20px; left: 40px;"></div>
                    </div>
                </div>
                <div class="player" style="-moz-transform: translate(550px,300px) rotate(-20deg)">
                    Brian: $34<br>
                    Bet: $4
                    <div class="cards">
                        <div class="card"></div>
                        <div class="card" style="top: 5px; left: 10px;"></div>
                        <div class="card" style="top: 10px; left: 20px;"></div>
                    </div>
                </div>
                <div class="player" style="-moz-transform: translate(700px,200px) rotate(-40deg)">
                    Brian: $34<br>
                    Bet: $4
                    <div class="cards">
                        <div class="card"></div>
                        <div class="card" style="top: 5px; left: 10px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
